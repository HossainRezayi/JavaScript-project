<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="content">
      <div class="active-state">
        <img src="images/icon-star.svg" alt="Star icon" class="icon-star" />
        <h2 class="heading-secondry">How did we do?</h2>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <a href="#" class="number">1</a>
          <a href="#" class="number">2</a>
          <a href="#" class="number">3</a>
          <a href="#" class="number">4</a>
          <a href="#" class="number">5</a>
        </div>
        <button
          class="btn"
          onclick="
        document.querySelector('.active-state').innerHTML = `<div class='thank-you-state'>
          <img src='images/illustration-thank-you.svg' alt='illustration icon' />
          <p class='selection'>You selected 4 out of 5</p>
          <h2 class='heading-secondry'>Thank you!</h2>
          <p class='thank-text'>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
       </div>`;
        "
        >
          Submit
        </button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- Add rating here -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script></script>
  </body>
</html>
