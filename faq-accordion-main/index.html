<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | FAQ accordion</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="items">
        <div class="heading">
          <img
            src="assets/images/icon-star.svg"
            alt="Star icon"
            class="star-icon"
          />
          <h1 class="heading-primary">FAQs</h1>
        </div>
        <div class="items">
          <div class="item__inner">
            <h2 class="heading-secondry">
              What is frontend mentor, and how it will help me?
            </h2>
            <img
              src="assets/images/icon-plus.svg"
              alt="Plus icon"
              class="icon-1"
              onclick="
                const para = document.querySelector('.paragraph-1');
              if(para.classList.contains('text')){
                para.classList.remove('text');
                para.innerHTML = '';
                document.querySelector('.icon-1').src = 'assets/images/icon-plus.svg';              
              }else{
              document.querySelector('.icon-1').src = 'assets/images/icon-minus.svg';              
              para.innerHTML = `Frontend Mentor offers realistic coding challenges to help
              developers improve their frontend coding skills with projects in
              HTML, CSS, and JavaScript. It's suitable for all levels and ideal
              for portfolio building.`
              para.classList.add('text');
              }
              "
            />
          </div>
          <p class="paragraph-1"></p>
        </div>
        <div class="items">
          <div class="item__inner">
            <h2 class="heading-secondry">Is Frontend Mentor free?</h2>
            <img
              src="assets/images/icon-plus.svg"
              alt="Plus icon"
              class="icon-2"
              onclick="
              const para_2 = document.querySelector('.paragraph-2');
              if(para_2.classList.contains('text')){
              para_2.classList.remove('text');
              para_2.innerHTML = '';
              document.querySelector('.icon-2').src = 'assets/images/icon-plus.svg';              
              }else{
              document.querySelector('.icon-2').src = 'assets/images/icon-minus.svg';              
              para_2.innerHTML = `Yes, Frontend Mentor offers both free and premium coding challenges,
              with the free option providing access to a range of projects
              suitable for all skill levels.`
              para_2.classList.add('text');
              }
              "
            />
          </div>
          <p class="paragraph-2"></p>
        </div>
        <div class="items">
          <div class="item__inner">
            <h2 class="heading-secondry">
              Can I use Frontend Mentor projects in my portfolio?
            </h2>
            <img
              src="assets/images/icon-plus.svg"
              alt="Plus icon"
              class="icon-3"
              onclick="
              const para_3 = document.querySelector('.paragraph-3');
              if(para_3.classList.contains('text')){
              para_3.classList.remove('text');
              para_3.innerHTML = '';
              document.querySelector('.icon-3').src = 'assets/images/icon-plus.svg';              
              }else{
              document.querySelector('.icon-3').src = 'assets/images/icon-minus.svg';              
              const para_3 = document.querySelector('.paragraph-3');
              para_3.innerHTML = `Yes, you can use projects completed on Frontend Mentor in your
              portfolio. It's an excellent way to showcase your skills to
              potential employers!`
              para_3.classList.add('text');
            }
              "
            />
          </div>
          <p class="paragraph-3"></p>
        </div>
        <div class="items">
          <div class="item__inner">
            <h2 class="heading-secondry">
              How can I get help if I'm stuck on a Frontend Mentor challenge?
            </h2>
            <img
              src="assets/images/icon-plus.svg"
              alt="Plus icon"
              class="icon-4"
              onclick="
              const para_4 = document.querySelector('.paragraph-4');
              if(para_4.classList.contains('text')){
              para_4.classList.remove('text');
              para_4.innerHTML = '';
              document.querySelector('.icon-4').src = 'assets/images/icon-plus.svg';              
              }else{
              document.querySelector('.icon-4').src = 'assets/images/icon-minus.svg';              
              const para_4 = document.querySelector('.paragraph-4');
              para_4.innerHTML = `The best place to get help is inside Frontend Mentor's Discord
              community. There's a help channel where you can ask questions and
              seek support from other community members.`
              para_4.classList.add('text');
            }
              "
            />
          </div>
          <p class="paragraph-4 last-paragraph"></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script></script>
  </body>
</html>
